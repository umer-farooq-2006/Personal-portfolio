<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#e2e8f0"/>
  
  <!-- Circle background -->
  <circle cx="200" cy="200" r="180" fill="#cbd5e1"/>
  
  <!-- Person silhouette -->
  <g fill="#64748b">
    <!-- Head -->
    <circle cx="200" cy="140" r="60"/>
    
    <!-- Shoulders -->
    <ellipse cx="200" cy="320" rx="120" ry="80"/>
    
    <!-- Neck -->
    <rect x="170" y="190" width="60" height="60"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="380" font-family="Arial, sans-serif" font-size="16" fill="#64748b" text-anchor="middle">
    Your Profile Photo
  </text>
</svg>
